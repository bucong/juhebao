<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/fontSize.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<header class="head">
		<a href="javascript:history.back(-1)">
			<span class="fa fa-angle-left"></span> 返回
		</a>
		<h3>充值</h3>
	</header>
	<article class="account">
		<div class="tab flex">
			<div class="active in">账户充值</div>
			<div></div>
			<div class="out">账户提现</div>
		</div>
		<form class="formIn" action="" method="post">
			<input type="text" name="" id="" value="" placeholder="请输入充值金额(元)" />
			<input type="password" name="" id="" value="" placeholder="银行卡交易密码" />
			<input type="button" class="sub" value="确认充值"/>
		</form>
		<form class="formOut hide" action="" method="post">
			<p>可提现金额：<label>0.00</label>元</p>
			<input type="text" name="" id="" value="" placeholder="请输入提现金额(元)" />
			<input type="password" name="" id="" value="" placeholder="交易密码" />
			<input type="button" class="sub" value="确认提现"/>
		</form>
		<div class="info">
			<h5>温馨提示：</h5>
			<p>为保障资金安全，充值提现采用同卡提出原则，即提现银行卡需与充值银行卡一致。</p>
			<p>判定为风险、可疑交易的提现，充值金额将通过第三方平台退回原卡。</p>
		</div>
	</article>
</body>

</html>
